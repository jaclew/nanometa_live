name: nanometa_live_dev

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python >=3.11.0
  - snakemake >=7.20.0
  - setuptools >=67.6.0
  - pip >=23.0.1
  - dash >=2.8.1
  - dash-daq >=0.5.0
  - dash-bootstrap-components >=1.3.1
  - plotly >=5.13.0
  - numpy >=1.24.1
  - pandas >=1.5.3
  - pyyaml >=6.0
  - ruamel.yaml >=0.17.32
  - pytest >=7.2.1
  - gzip >=1.10
  - biopython >=1.80
  - blast >= 2.13.0
  - fastp >=0.23.2
  - kraken2 >=2.1.2

channel_priority: strict
